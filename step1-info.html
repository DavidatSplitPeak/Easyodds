<body>



<div class="header header-desktop">
    <div class="row row-no row-main">
        <div class="col-sm-3">
            <div class="logo"><a href="#"><img src="images/logo-main.png"></a></div>

</div>

<div class="header header-mobile-sign">
    <div class="logo"><a href="#"><img src="images/logo-main.png"></a></div>
    <div class="pull-right"><div class="phone-number"><img src="images/phone.png"> 0207 751 4479</div></div>
</div>
<div class="step-title-mobile">
    Step 1: User Infomation
</div>
<div class="line-step">
    <div class="step1"></div>
</div>

<div class="content-step">
    <div class="row">
        <div class="col-md-6">
            <h3>Start with the basics</h3>
            <p>Please enter your user information in order for us to create your accout.</p>
        </div>
        <div class="col-md-6">
            <div class="form-step">
                <div class="form-group">
                    <input type="text" placeholder="Username" name="" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email" name="" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Confirm Email" name="" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Title" name="" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="First Name" name="" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name" name="" class="form-control">
                </div>
               <div class="born-on">
                    <span>BORN ON:</span>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option>Month</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option>Day</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option>Year</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-purple btn-block btn-shadow">CONTINUE</button>
               </div>
            </div>
        </div>
    </div>
    <a href="#" class="faq-sign"><img src="images/faq.png"></a>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js"></script>
<script src="js/slick.js"></script>
<script src="js/jquery.scrollbar.js"></script>
<script>
    $(document).ready( function() {
        $('.slider-home').slick({
            dots: true,
            infinite: false,
            autoplay: true
        });
        $('.slider-customer').slick({
            dots: true,
            infinite: false,
            autoplay: true
        });
        $('.toogle-menu').click (function() {
         $('.slide-menu').toggleClass('open');
         $('.back-slidemenu').toggle();
     });
        $('.back-slidemenu').click (function() {
         $('.slide-menu').removeClass('open');
         $(this).hide();
     });
        $('.tab-main li').click (function() {
            $('.tab-main li').removeClass('active');
            $(this).addClass('active');
            return false;
        });
        $('.scrollbar-inner').scrollbar();
        $(document).on('click', '.table-match tr', function () {
            $('.info-table').remove();
            var offset = $(this).find(".box-infotable").offset();
            var html = '<div class="info-table">' + $(this).text() + '</div>';
            $(html).insertBefore('table').show();
            $('.info-table').css({ 'top': offset.top, 'left': offset.left }).fadeIn();
        });
    });
</script>
</body>
